<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="./index.css" rel="stylesheet" />

    <title>BootStrap Training Task</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light h-100">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Navbar</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Link</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Dropdown
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="#">Action</a></li>
                                <li><a class="dropdown-item" href="#">Another action</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" href="#">Something else here</a></li>
                            </ul>
                        </li>

                        <li class="nav-link sidebar-menu-item">
                            <a class="nav-link" href="#">Home</a>
                        </li>

                        <li class="nav-link sidebar-menu-item">
                            <a class="nav-link" href="#">Profile</a>
                        </li>

                        <li class="nav-link sidebar-menu-item">
                            <a class="nav-link" href="#">Users</a>
                        </li>

                        <li class="nav-link sidebar-menu-item">
                            <a class="nav-link" href="#">Contact Us</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container-fluid h-100">
            <div class="row h-100">

                <!-- Main Content of page -->

                <div class="col-12 main-content">
                    <div class="container contact-us">
                        <form id="contact-us-form" novalidate>
                            <fieldset class="border p-4">
                                <legend class="float-none w-auto">Contact Us</legend>

                                <div class="form-row input-group pb-3">
                                    <div class="form-group form-floating col-md-6 col-12 pe-md-3 pb-md-0 pb-3">
                                        <input type="text" class="form-control" id="first-name"
                                            placeholder="First Name..." required>
                                        <label for="first-name">First Name</label>
                                        <div class="invalid-feedback">Invali value</div>
                                    </div>
                                    <div class="form-group form-floating col-md-6 col-12">
                                        <input type="text" class="form-control" id="last-name"
                                            placeholder="Second Name..." required>
                                        <label for="last-name">Last Name</label>
                                        <div class="invalid-feedback">Invali value</div>
                                    </div>
                                </div>

                                <div class="form-floating pb-3">
                                    <input type="email" id="email" class="form-control"
                                        placeholder="Enter your email..." required>
                                    <label for="email" class="form-label">Email</label>
                                    <div class="invalid-feedback">Invali email</div>
                                </div>

                                <div class="form-floating pb-3">
                                    <input type="text" id="company-name" class="form-control"
                                        placeholder="Enter Company Name..." required>
                                    <label for="company-name" class="form-label">Company Name</label>
                                    <div class="invalid-feedback">Invali value</div>
                                </div>

                                <div class="form-floating pb-3">
                                    <input type="number" id="age" class="form-control" placeholder="Your age..."
                                        required>
                                    <label for="age" class="form-label">Age</label>
                                    <div class="invalid-feedback">Invalid age value</div>
                                </div>

                                <div class="form-floating pb-3">
                                    <select class="form-select" id="gender" required>
                                        <option value="" selected disabled>Choose gender</option>
                                        <option>Male</option>
                                        <option>Female</option>
                                        <option>Other</option>
                                    </select>
                                    <label for="gender" class="form-label">Gender</label>
                                    <div class="invalid-feedback">Please select an option</div>
                                </div>

                                <div class="form-check form-switch pb-3">
                                    <input class="form-check-input" type="checkbox" id="termsAndCondtion" required>
                                    <label class="form-check-label" for="termsAndCondtion">Agree with the terms and
                                        conditions?</label>
                                    <div class="invalid-feedback">Agree this!</div>
                                </div>

                                <button type="submit" class="btn btn-primary">Submit</button>

                            </fieldset>
                        </form>
                    </div>
                </div>

                <!-- Main Content of page -->

            </div>
        </div>

    </main>

    <script src="./contact.js"></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
